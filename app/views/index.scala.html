@(todoForm: Form[Todo], todos: Set[Todo])(implicit request: MessagesRequestHeader)

@main("Todos") {
  <div class="w3-container w3-indigo">
    <h3>Todo</h3>
  </div>
  <div class="w3-container w3-text-indigo">
    @helper.form(action = routes.TodoController.add()) {
      @helper.CSRF.formField
      @helper.inputText(todoForm("task"))
      <button class="w3-button w3-text-indigo" style="padding-bottom: 15px">Add</button>
    }
  </div>
  <div class="w3-container w3-indigo">
    <h3>Todos [@todos.size]</h3>
  </div>
  <div>
    <ul class="w3-ul  w3-border w3-hoverable">
      @for(todo <- todos) {
        <li class="w3-text-indigo">@todo.task</li>
      }
    </ul>
  </div>
}
